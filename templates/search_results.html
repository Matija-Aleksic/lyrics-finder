<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Results</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #2c3e50;
            color: white;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        
        .header {
            background-color: #1abc9c;
            width: 100%;
            padding: 20px 0;
            text-align: center;
            font-size: 2rem;
            color: white;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        .header h1 {
            margin: 0;
        }

        .container {
            background: rgba(0, 0, 0, 0.7);
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
            width: 100%;
            max-width: 800px;
            text-align: center;
            padding-top: 50px; 
            margin-top: 20px; 
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            color: #1abc9c;
            text-align: center; 
        }

        .search-again {
            margin-top: 20px;
            font-size: 1.2rem;
            color: #ecf0f1;
        }

        .search-again a {
            color: #3498db;
            text-decoration: none;
        }

        .search-again a:hover {
            text-decoration: underline;
        }

        .result-list {
            margin-top: 20px;
            list-style: none;
            padding: 0;
        }

        .result-item {
            background-color: #34495e;
            padding: 25px;
            border-radius: 8px;
            margin-bottom: 25px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            overflow: hidden; 
        }

        .result-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
        }

        .result-item h2 {
            color: #1abc9c;
            font-size: 1.8rem;
            margin-bottom: 10px;
        }

        .result-item pre {
            color: #ecf0f1;
            white-space: pre-wrap;
            word-wrap: break-word;
            font-size: 1.1rem;
            line-height: 1.6;
        }

        .no-results {
            color: #e74c3c;
            font-size: 1.5rem;
            margin-top: 20px;
        }

        .back-button {
            margin-top: 20px;
            padding: 12px 25px;
            background-color: #3498db;
            border: none;
            border-radius: 5px;
            color: white;
            font-size: 1.2rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .back-button:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>

   
    <div class="header">
        <h1>LyricFinder</h1>
    </div>

    <div class="container">
        <h1>Search Results for "{{ query }}"</h1>

        {% if songs %}
            <ul class="result-list">
                {% for song in songs %}
                    <li class="result-item">
                        <h2>{{ song[0] }} - {{ song[1] }}</h2>
                        <pre>{{ song[2] }}</pre>
                    </li>
                {% endfor %}
            </ul>
        {% else %}
            <p class="no-results">No results found for "{{ query }}".</p>
        {% endif %}

        <div class="search-again">
            <a href="/search">Search Again</a>
        </div>

        <button class="back-button" onclick="window.history.back()">Go Back</button>
    </div>

</body>
</html>
